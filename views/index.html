<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <title>Exercise Tracker</title>
</head>

<body class="container-fluid">
  <h1>Hello, world!</h1>
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Create New User</h5>
          <p class="card-text"><code> POST /api/new-user </code></p>
          <form action="http://localhost:3000/api/new-user" method="post">
            <label for="username">Username:
              <input type="text" name="username" id="username" placeholder="Name" required>
            </label><br>
            <button class="btn btn-primary" type="submit">Create</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add Exercise</h5>
          <p class="card-text"><code> POST /api/add </code></p>
          <form class="" action="http://localhost:3000/api/add" method="post">
            <label for="name">Username:
              <input type="text" name="name" placeholder="Name" required>
            </label><br>
            <label for="id">User ID:
              <input type="text" name="id" placeholder="User ID" required>
            </label><br>
            <label for="description">Description:
              <input type="text" name="description" placeholder="Duration(mins)" required>
            </label><br>
            <label for="duration">Duration:
              <input type="number" name="duration" value="" placeholder="Duration(mins)" required>
            </label><br>
            <label for="date">Date:
              <input type="date" name="date" value="" placeholder="Date">
            </label><br>
            <button class="btn btn-primary" type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
